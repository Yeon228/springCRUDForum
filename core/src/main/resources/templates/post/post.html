<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
        }
    </style>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        th:onclick="|location.href='/post/${post.postID}/edit'|"
                        type="button" th:text="#{edit.post}"></button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='/post/${post.postID}/remove'|"
                        type="button" th:text="#{remove.post}"></button>
            </div>
        </div>
        <div>
            <label for="postID">글 번호</label>
            <input type="text" id="postID" name="postID" th:value="${post.postID}"
                   class="form-control" readonly>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:value="${post.title}"
                   class="form-control" readonly>
        </div>

        <div>
            <label for="body">내용</label>
            <input type="text" id="body" name="body" th:value="${post.body}"
                   class="form-control" readonly>
        </div>
        <div>
            <label for="date">작성일</label>
            <input type="text" id="date" name="date" th:value="${post.date}"
                   class="form-control" readonly>
        </div>

    </div>
    <hr class="my-4">

</body>
</html>
