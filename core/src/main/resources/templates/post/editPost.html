<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1200px;
        }
    </style>
    <title>Title</title>
</head>
<body class="container">
<form action="post.html" th:action th:object="${post}" method="post">
    <div>
        <label for="id" th:text="상품ID">상품 ID</label><br>
        <input type="number" id="id" th:field="*{postID}" class="form-control" readonly>
    </div>
    <div>
        <label for="itemName" th:text="제목">상품명</label><br>
        <input type="text" id="itemName" th:field="*{title}" th:errorclass="field-error" class="form-control">
        <div class="field-error" th:errors="*{title}">
            제목 오류
        </div>
    </div>
    <div>
        <label for="price" th:text="내용">내용</label><br>
        <input type="text" id="price" th:field="*{body}" th:errorclass="field-error" class="form-control">
        <div class="field-error" th:errors="*{body}">
            내용 오류
        </div>
    </div>
    <div>
        <label for="quantity" th:text="작성일">작성일</label><br>
        <input type="text" id="quantity" th:field="*{date}" class="form-control" disabled>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="저장">저장</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='item.html'"
                    th:onclick="|location.href='@{/post/{postID}(postID=${post.postID})}'|"
                    type="button" th:text="취소">취소</button>
        </div>
    </div>

</form>
    <hr class="my-4">

</body>
</html>
